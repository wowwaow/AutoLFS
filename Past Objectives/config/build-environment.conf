# LFS Build Environment Configuration
# Version: 1.0
# Date: 2025-05-31

# Base directories
LFS=/mnt/lfs
LFS_TOOLS=$LFS/tools
LFS_SOURCES=$LFS/sources

# Build configuration
MAKEFLAGS="-j$(nproc)"
PARALLEL_JOBS=$(nproc)
BUILD_TIMEOUT=3600  # 1 hour default timeout

# System requirements
MIN_DISK_SPACE=8    # GB
MIN_MEMORY=4        # GB
RECOMMENDED_MEMORY=16  # GB

# Build user settings
LFS_USER=lfs
LFS_GROUP=lfs
LFS_HOME=/home/$LFS_USER

# Target architecture
LFS_TGT=$(uname -m)-lfs-linux-gnu

# Environment settings
LC_ALL=POSIX
CONFIG_SITE=$LFS/usr/share/config.site

# Directory permissions
DIR_PERMS=755
FILE_PERMS=644

# Security settings
UMASK=022
STRICT_CHECKING=1

# Logging configuration
LOG_LEVEL=INFO
LOG_DIR=$LFS/logs
MAX_LOG_SIZE=100M
LOG_ROTATION=7

# Backup settings
BACKUP_ENABLED=1
BACKUP_DIR=$LFS/backup
BACKUP_RETENTION=7

# Verification settings
VERIFY_CHECKSUMS=1
VERIFY_PERMISSIONS=1
VERIFY_ENVIRONMENT=1

